<!DOCTYPE html>
<html lang="en">

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <img src="../../../favicon.ico">
                <a class="nav__logo">   Control Tournaments</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a routerLink="/login"  class="nav__link">Login</a></li>
                    <li class="nav__item"><a  routerLink="/register" >Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="../../../assets/img/landingPage-img/mundo.png" alt="" data-speed="-2" class="move">
                    <img src="../../../assets/img/landingPage-img/img2.png" alt="" data-speed="2" class="move">
                    <img src="../../../assets/img/landingPage-img/tesltar.png" alt="" data-speed="2" class="move"
                        id="teslar">
                    <img src="../../../assets/img/landingPage-img/champions.png" alt="" data-speed="-2" class="move"
                        id="champions">
                    <img src="../../../assets/img/landingPage-img/Balon-Champions-2020.png" alt="" data-speed="-2"
                        class="move" id="ball">
                    <img src="../../../assets/img/landingPage-img/Football_Player.png" alt="" data-speed="2"
                        class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Control<br id="normal-font-size"> Tournaments </h1>
                    <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</body>

</html>
