

<section style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form (ngSubmit)="register()" #registerForm="ngForm">
                <span *ngIf="!name.valid && name.touched" class="requiredField">
                  Required field
                </span>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.name" #name="ngModel" name="name" type="text" id="form3Example1cg"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>



                <div class="form-outline mb-4">
                  <span *ngIf="!username.valid && username.touched" class="requiredField"> required field </span>
                  <input [(ngModel)]="user.username " #username="ngModel" name="username" type="text"
                    id="form3Example3cg" class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example3cg">Username</label>


                </div>

                <div class="form-outline mb-4">
                  <span *ngIf="!email.valid && email.touched" class="requiredField"> required field </span>
                  <input [(ngModel)]="user.email " #email="ngModel" name="email" type="text" id="form3Example1cg"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example1cg">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.password " name="password" type="password" id="form3Example4cg"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input (keyup)="checkPassword()" [(ngModel)]="repeatPass " name="repeatPass" type="password"
                    id="form3Example4cdg" class="form-control form-control-lg" required />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input ngModel name="terms" class="form-check-input me-2" type="checkbox" value=""
                    id="form2Example3cg" required />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button [disabled]="!registerForm.form.valid" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
